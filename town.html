<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Navigator</title>
    <style>
        body {
            font-family: sans-serif;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        #game-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #map-output {
            background-color: #e9e9e9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            overflow-x: auto; /* For larger grids */
        }
        #game-output {
            min-height: 200px; /* Give some space for output */
            margin-bottom: 15px;
            border-top: 1px dashed #ccc;
            padding-top: 15px;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .green-text {
            color: green;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- <h1>Town Navigation</h1>
        <div id="map-output"></div> -->
        <div id="game-output"></div>
        <div class="input-section">
            <input type="text" id="command-input" placeholder="Enter command (f, l, r)">
            <button id="submit-command">Go!</button>
        </div>
    </div>

    <script>
        const CHATBOT_MODE = false; // Set to false to enable web page mode
    </script>
    <script src="./js/navigation.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/chatbot.js"></script>
    <script src="./js/client.js"></script>
    <script>
        window.onload = main_game_loop(); // web page mode, defined in navigation.js
    </script>
</body>
</html>
